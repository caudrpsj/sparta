<script>
    function q2() {

        $('#money2').empty();
        $.ajax({
            type: "GET",
            url: "https://api.manana.kr/exchange/rate.json",
            data: {},
            success: function (response) {
                                
                let money_temp = response["1"]["rate"];
                let money_temp2 = response["2"]["rate"]*100;
              
                $('#money').append(money_temp);
                $('#money2').append(money_temp2);
                
            }
        });
